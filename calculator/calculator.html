<!DOCTYPE html>
<html>
<head>
<title>Калькулятор стоимости заказа</title>
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Калькулятор стоимости заказа</h1>
        <link rel="stylesheet" href="calc.css">

        <div class="input-group">
            <label for="quantity">Количество: </label>
            <input type="number" id="quantity" min="1" value="1">
        </div>
        <div class="input-group">
        <label for="product">№ торта: </label>
            <select id="product">
                <option value="550">1 (550 руб.)</option>
                <option value="500">2 (500 руб.)</option>
                <option value="620">3 (620 руб.)</option>
                <option value="490">4 (490 руб.)</option>
            </select>
        </div>

        <button id="button">Рассчитать стоимость</button>

        <p id="cost"></p>
        <p id="error"></p>
  </div>

  <div class="images">
    <div class="image-item">
      <img src="cake1.jpg" alt="Картинка 1">
      <p>Торт 1</p>
    </div>
    <div class="image-item">
      <img src="cake2.jpg" alt="Картинка 2">
      <p>Торт 2</p>
    </div>
    <div class="image-item">
      <img src="cake3.jpg" alt="Картинка 3">
      <p>Торт 3</p>
    </div>
    <div class="image-item">
      <img src="cake4.jpg" alt="Картинка 4">
      <p>Торт 4</p>
    </div>
  </div>

</div>
<script src="calcscript.js"></script>
</body>
</html>
